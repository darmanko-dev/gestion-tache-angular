<table class="table">
    <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">tache</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <th scope="row">{{todo.id}}</th>
            <td>{{todo.title}}</td>
            <td>{{todo.completed}}</td>
            <td>
                <button class="btn btn-danger" (click)="doDelete(todo)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
